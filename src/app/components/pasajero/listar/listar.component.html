<div class="container">
    <div class="card">
        <div class="card-header" style="text-align: center;">
            <h3>
                Opciones
            </h3>
        </div>

        <div class="card-body">
            <table class="table table-hover" style="text-align: center;">
                <thead>
                    <tr>
                        <th>Agregar</th>
                        <th>Buscar</th>
                    </tr>
                 </thead>
                <tbody>
                    <td>
                        <div class="container" style="text-align: center;">
                            <button style="margin-right: 10px;">Agregar pasajero</button>
                        </div>
                    </td>
                    <td>
                        <div class="container">
                            <input type="text" class="input" >
                            <button>Buscar</button>

                        </div>
                    </td>
                   
                </tbody>          
            </table>
         </div>                   
     </div>
</div>





<div class="container">
    <div class="card">
        <div class="card-header" style="text-align: center;">
            <h3>
                Lista de pasajeros
            </h3>
        </div>

        <div class="card-body">
            <table class="table table-hover" style="text-align: center;">
                <thead>
                    <tr>
                        <th>Identificación</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Opciones</th>
                    </tr>
                 </thead>
                <tbody>
                     <tr *ngFor="let pasajero of pasajeros">
                         <td>{{pasajero.identificacion}}</td>
                         <td>{{pasajero.nombre}}</td>
                         <td>{{pasajero.apellidos}}</td>
                         <td>{{pasajero.direccion}}</td> 
                         <td>{{pasajero.telefono}}</td>
                         <td>
                             <button class="btn btn-success" style="margin-right: 5px;">Editar</button>
                             <button (click)="eliminarPasajero(pasajero)" class="btn btn-danger">Eliminar</button>
                         </td>
                    </tr>
                </tbody>          
            </table>
         </div>                   
     </div>
</div>
