<hr>
<div class="container col- md -6"> 
    <div class="card">
        <div >
            <h3 style="text-align: center;">
                Editar pasajero
            </h3>
        </div>
        <div>
            <form>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Identificación:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="pasajero.identificacion" name="identificacion" disabled>
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" [(ngModel)]="pasajero.nombre" name="nombre">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Apellidos:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" [(ngModel)]="pasajero.apellidos" name="apellidos">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Dirección:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" [(ngModel)]="pasajero.direccion" name="direccion">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Teléfono:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" [(ngModel)]="pasajero.telefono" name="telefono">
                    </div>
                  </div>
                  <button (click)="volver()" class="btn btn-danger" > Cancelar</button>
                  <button (click)="actualizarPasajero(pasajero)" class="btn btn-success" style="margin-left: 30px;"> Guardar</button>
            </form>
        </div>
    </div>
</div>
