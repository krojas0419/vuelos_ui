<hr>
<div class="container col- md -6"> 
    <div class="card">
        <div >
            <h3 style="text-align: center;">
                {{"Crear pasajero" | translate }}
            </h3>
        </div>
        <div>
            <form>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">{{"Identificación" | translate}}</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="pasajero.identificacion" name="identificacion">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{{"Nombre" | translate}}</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" [(ngModel)]="pasajero.nombre" name="nombre">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{{"Apellidos" | translate }}</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" [(ngModel)]="pasajero.apellidos" name="apellidos">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"> {{"Dirección" | translate }}</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" [(ngModel)]="pasajero.direccion" name="direccion">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{{"Teléfono" | translate}}</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" [(ngModel)]="pasajero.telefono" name="telefono">
                    </div>
                  </div>
                  <button (click)="volver()" class="btn btn-danger" > {{"Cancelar" | translate}}</button>
                  <button (click)="crearPasajero()" class="btn btn-success" style="margin-left: 30px;"> {{"Guardar" | translate}}</button>
            </form>
        </div>
    </div>
</div>
